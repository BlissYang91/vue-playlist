<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>计算属性</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>
    <!-- vue-app 根容器 和vue对象中的el保持一致 name 数据绑定必须在根容器vue-app下才有效-->
    <div id="vue-app">
       <h1>Computed 计算属性</h1>
       <button @click="a++">Add to A</button>
       <button @click="b++">Add to B</button>
       <p>A - {{a}}</p>
       <p>B - {{b}}</p>
       <!-- 方法实现 -->
       <!-- <p>Age + A = {{addToA()}}</p>
       <p>Age + B = {{addToB()}}</p> -->

       <!-- 计算属性 -->
        <p>Age + A = {{addToA}}</p>
        <p>Age + B = {{addToB}}</p>
    </div>
    <script src="app4.js"></script>
</body>

</html>
