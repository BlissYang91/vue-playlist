<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>v-for</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>
    <!-- vue-app 根容器 和vue对象中的el保持一致 name 数据绑定必须在根容器vue-app下才有效-->
    <div id="vue-app">
        <h1>Looping through lists</h1>
        <ul>
            <li v-for="character in characters" >{{character}}</li>
        </ul>

        <ul>
            <li v-for="(ninja,index) in ninjas">{{index+1}}.{{ninja.name}} - {{ninja.age}}</li>
        </ul>

        <template v-for="ninja in ninjas" >
            <div v-for="(val,key) in ninja" >
                <p>{{key}} - {{val}}</p>
            </div>
            <hr />
        </template>
    </div>
    <script src="app7.js"></script>
</body>

</html>
