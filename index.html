<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>
    <!-- vue-app 根容器 和vue对象中的el保持一致 name 数据绑定必须在根容器vue-app下才有效-->
    <div id="vue-app">
        <h1>Data Binding</h1>
        <p><a v-bind:href="website">The Net Ninja Website</a></p>
        <!-- 将websiteTag内容插入到P标签中 -->
        <p v-html="websiteTag"></p>
        <p><input type="text" v-bind:value="name"></p>
        <h1>{{greet(715)}}</h1>
        <p>{{name}}</p>
        <p>Job: {{ job }}</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
